<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIAMI ELECTRONICS ONLINE SHOPPING</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <nav>
        <header>
            <div class="logo">MIAMI</div>
            <img src="image/icon.jpeg" alt="Icon" class="icon-image">
            <form action="#" method="GET" class="search-form">
                <input type="text" placeholder="Search products..." name="search" id="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
        </header>
    </nav>
    <div class="main-container">
        <div class="header">
            <p class="logo">MIAMI ELECTRONICS ONLINE SHOPPING</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
            <a href="login.html" class="login-link">
                <img src="image/account.png" alt="Login" class="login-icon">
            </a>
        </div>
        <div class="container">
            <div id="root">
                <!-- Product list goes here -->
                <div class="product" data-id="1">
                    <img src="image/product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Description of Product 1</p>
                    <p>Price: $100</p>
                </div>
                <div class="product" data-id="2">
                    <img src="image/product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Description of Product 2</p>
                    <p>Price: $150</p>
                </div>
            </div>
            <div class="sidebar">
                <div class="head"><p>Product Details</p></div>
                <div id="productDetails">Select a product to view details.</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">$ 0.00</h2>
                    <button id="proceedBtn">Proceed to Order</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="f_container">
            <p>&copy; 2024 Kelvin Kai - All Rights Reserved</p>
        </div>
    </footer>
    <script>
        // JavaScript to handle product click event
        document.addEventListener('DOMContentLoaded', function() {
            const productDetails = document.getElementById('productDetails');
            const products = document.querySelectorAll('.product');

            products.forEach(function(product) {
                product.addEventListener('click', function() {
                    const productId = this.getAttribute('data-id');
                    // Assuming you have product details stored somewhere
                    // You can fetch details based on the productId and update the productDetails element
                    productDetails.innerHTML = `Product ${productId} details: Sample details for product ${productId}.`;
                });
            });
        });
    </script>
</body>
</html>
